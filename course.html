  <script>
    // Supabase ì´ˆê¸°í™”
    const supabase = window.supabase.createClient(

    // ê°•ì˜ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadCourses() {
      const { data, error } = await supabase.from('programs').select('*');
      if (error) {
        console.error(error);
        return;
      }

      const list = document.getElementById('courseList');
      list.innerHTML = '';

      data.forEach(c => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${c.thumbnail || 'https://placehold.co/300x160'}" alt="${c.title}">
          <h3>${c.title}</h3>
          <p>${c.description || ''}</p>

      });
    }

    // ìˆ˜ê°• ì‹ ì²­ í•¨ìˆ˜
    async function enroll(programId, price) {
      const user = (await supabase.auth.getUser()).data.user;
      if (!user) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = 'login.html';
        return;
      }

      const res = await fetch('https://YOUR-PROJECT.functions.supabase.co/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ program_id: programId, user_id: user.id, price })
      });

      const data = await res.json();
      window.location.href = data.url;
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê°•ì˜ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
